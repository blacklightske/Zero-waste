<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#4CAF50"/>
  
  <!-- Leaf Shape -->
  <path d="M180 200C180 160 210 130 250 130C290 130 320 160 320 200C320 240 290 270 250 270C210 270 180 240 180 200Z" fill="#81C784" opacity="0.8"/>
  
  <!-- Apple/Food Icon -->
  <circle cx="256" cy="280" r="80" fill="#FF5722"/>
  <circle cx="256" cy="280" r="60" fill="#FF7043"/>
  
  <!-- Leaf on Apple -->
  <ellipse cx="280" cy="220" rx="15" ry="25" fill="#4CAF50" transform="rotate(30 280 220)"/>
  
  <!-- Recycling Symbol -->
  <g transform="translate(200, 350)">
    <!-- Arrow 1 -->
    <path d="M20 20L40 0L35 10L60 10L60 20L35 20L40 30Z" fill="white" opacity="0.9"/>
    <!-- Arrow 2 -->
    <path d="M80 20L100 40L90 35L90 60L80 60L80 35L70 40Z" fill="white" opacity="0.9" transform="rotate(120 80 40)"/>
    <!-- Arrow 3 -->
    <path d="M20 80L0 60L10 65L10 40L20 40L20 65L30 60Z" fill="white" opacity="0.9" transform="rotate(240 20 60)"/>
  </g>
  
  <!-- Zero Waste Text Effect -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">0</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="white" opacity="0.8">WASTE</text>
  
  <!-- Sparkle Effects -->
  <circle cx="150" cy="150" r="3" fill="white" opacity="0.7"/>
  <circle cx="380" cy="180" r="2" fill="white" opacity="0.6"/>
  <circle cx="120" cy="320" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="400" cy="350" r="2" fill="white" opacity="0.5"/>
  
  <!-- Additional Food Elements -->
  <ellipse cx="180" cy="320" rx="12" ry="8" fill="#FFC107" opacity="0.7"/>
  <ellipse cx="340" cy="300" rx="10" ry="6" fill="#FF9800" opacity="0.6"/>
